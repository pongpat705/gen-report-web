<ng-container>
  <mat-grid-list cols="12" rowHeight="3:12">

    <mat-grid-tile colspan="3" *ngFor="let r of reportList">
      <mat-card class="card-width">
        <mat-card-header>
          <div mat-card-avatar class="card-header-image"></div>
          <mat-card-title>{{r.reportName}}</mat-card-title>
          <mat-card-subtitle>Report Type : {{r.reportType}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p class="text" [matTooltip]="r.reportQuery" (click)="openBottomSheet(r.reportQuery);">
            {{r.reportQuery}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>EDIT</button>
          <button mat-button>DESIGN</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>


  </mat-grid-list>
</ng-container>
