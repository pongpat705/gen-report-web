<ng-container>
  <mat-grid-list cols="12" rowHeight="3:16">
    <mat-grid-tile colspan="1"></mat-grid-tile>

    <mat-grid-tile colspan="10">
      <div class="mat-elevation-z8 table-width">
        <h2>Example Data</h2>
        <table mat-table [dataSource]="dataSource">
          <ng-container *ngFor="let c of displayedColumns" [matColumnDef]="c">
            <th mat-header-cell *matHeaderCellDef> {{c}} </th>
            <td mat-cell *matCellDef="let element"> {{element[c]}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        <button mat-flat-button color="primary"><mat-icon>get_app</mat-icon> PDF</button>
        <button mat-flat-button color="accent"><mat-icon>get_app</mat-icon>EXCEL</button>
        <button mat-flat-button color="warn"><mat-icon>get_app</mat-icon>CSV</button>
      </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="1"></mat-grid-tile>
  </mat-grid-list>
</ng-container>
