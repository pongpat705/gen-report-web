<ng-container>
  <mat-grid-list cols="12" rowHeight="100px">

    <mat-grid-tile colspan="12">
      <mat-form-field>
        <mat-label>Report Name</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="12">
      <mat-form-field>
        <mat-label>Report Type</mat-label>
        <mat-select disableOptionCentering>
          <mat-option value="">--Select--</mat-option>
          <mat-option *ngFor="let r of reportTypeDropdown" [value]="r.value">{{r.label}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="12">
      <mat-form-field>
        <mat-label>SQL Command</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="12">
      <button mat-raised-button>Create Report</button>
    </mat-grid-tile>

    <mat-grid-tile colspan="2"></mat-grid-tile>
  </mat-grid-list>
</ng-container>
